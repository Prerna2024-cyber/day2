
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="prerna.css"> <!-- Linking external CSS -->
</head>
<body>
    <div class="admin-container">
        <h2>Welcome, Admin ðŸ‘‹</h2>
        <button id="logout">Logout</button>
        
        <h3>Create Hackathon</h3>
        <form>
            <div class="form-group">
            <h3>Enter email and password</h3>
            <input type="email" id="admin-email" placeholder="Enter Email" required>
            <input type="password" id="admin-password" placeholder="Enter Password" required>
            </div>
            <div class="form-group">
                <label>Title:</label>
                <input type="text" placeholder="Enter hackathon title">
            </div>
            <div class="form-group">
                <label>Description:</label>
                <textarea placeholder="Enter description"></textarea>
            </div>
            <div class="form-group">
                <label>Prize Amount:</label>
                <input type="number" placeholder="Enter prize amount">
            </div>
            <div class="form-group">
                <label>Start Date:</label>
                <input type="date">
            </div>
            <div class="form-group">
                <label>Submission Date:</label>
                <input type="date">
            </div>
            <button class="btn">Create Hackathon</button>
        </form>
        
        <h3>All Hackathons</h3>
        <button id="fetch-hackathons">Show My Hackathons</button>
        <ul id="hackathon-list"></ul>

        <!-- Popup Login Form -->
        <div id="login-popup" class="popup">
            <div class="popup-content">
            <h3>Enter email and password</h3>
            <input type="email" id="admin-email" placeholder="Enter Email" required>
            <input type="password" id="admin-password" placeholder="Enter Password" required>
            <button id="login-btn">show hackathon</button>
            <button id="close-btn">Close</button>
            </div>
        </div>
        <script>
            document.getElementById("fetch-hackathons").addEventListener("click", function () {
                document.getElementById("login-popup").style.display = "block"; // Show login popup
            });
            
            document.getElementById("close-btn").addEventListener("click", function () {
                document.getElementById("login-popup").style.display = "none"; // Hide popup
            });
            
            document.getElementById("login-btn").addEventListener("click", function () {
                const email = document.getElementById("admin-email").value;
                const password = document.getElementById("admin-password").value;
            
                // Hardcoded credentials for testing
                const adminEmail = "admin@example.com";
                const adminPassword = "admin123";
            
                if (email === adminEmail && password === adminPassword) {
                    alert("Login Successful! Showing Hackathons...");
                    document.getElementById("login-popup").style.display = "none"; // Hide popup
            
                    // Display hackathons (replace this with your actual logic)
                    document.getElementById("hackathon-list").innerHTML = "<li>Hackathon 1</li><li>Hackathon 2</li>";
                } else {
                    alert("Invalid Email or Password!");
                }
            });
        </script>
            <!-- end of popup styling for show hackathon -->
          
            
        
        <p id="message"></p>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
