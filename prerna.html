<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="prerna.css">
</head>
<body>
    <div class="admin-container">
            <h2>Welcome, Admin üëã</h2>
            <button id="logout">Logout</button>
    </div>

    <div class="admin-container">
        
        <!-- Main Buttons -->
        <div id="main-container">
            <button id="create-hackathon-btn">Create a Hackathon</button>
            <button id="show-hackathons-btn">Show My Hackathons</button>
        </div>

        <!-- Popup for Email & Password Before Showing Hackathons -->
        <div id="login-popup" class="popup">
            <div class="popup-content">
                <h3>Enter Email and Password</h3>
                <input type="email" id="admin-email" placeholder="Enter Email" required>
                <input type="password" id="admin-password" placeholder="Enter Password" required>
                <button id="login-btn">Submit</button>
                <button id="close-login-popup">Close ‚ùå</button>
            </div>
        </div>

        <!-- Create Hackathon Form -->
        <div id="create-hackathon-form" style="display: none;">
            
            <form id="hackathon-form">
                <div class="form-group">
                    <label>Title:</label>
                    <input type="text" id="hackathon-title" placeholder="Enter hackathon title">
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea id="hackathon-desc" placeholder="Enter description"></textarea>
                </div>
                <div class="form-group">
                    <label>Prize Amount:</label>
                    <input type="number" id="prize-amount" placeholder="Enter prize amount">
                </div>
                <div class="form-group">
                    <label>Start Date:</label>
                    <input type="date" id="start-date">
                </div>
                <div class="form-group">
                    <label>Submission Date:</label>
                    <input type="date" id="submission-date">
                </div>
                <button type="submit">Create Hackathon</button>
                <button id="close-create-form">Close ‚ùå</button>
            </form>
        </div>

        <!-- Hackathon List -->
        <div id="hackathon-list-container" style="display: none;">
            <h3>My Hackathons</h3>
            <button id="close-hackathon-list">Close ‚ùå</button>
            <ul id="hackathon-list"></ul>
        </div>
    </div>
    <script src="prerna.js"></script>
    <script src="admin.js"></script>
</body>
</html>
