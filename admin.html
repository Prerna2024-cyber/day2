<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add CSS for styling -->
</head>
<body>
    <div class="admin-container">
        <h2>Welcome, Admin</h2>
        <button id="logout">Logout</button>
        
        <h3>Create Hackathon</h3>
        <form id="create-hackathon-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <label for="title">Title:</label>
            <input type="text" id="title" required>

            <label for="description">Description:</label>
            <textarea id="description" required></textarea>

            <label for="prize">Prize Amount:</label>
            <input type="number" id="prize" required>

            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" required>

            <label for="submission-date">Submission Date:</label>
            <input type="date" id="submission-date" required>

            <button type="submit">Create Hackathon</button>
        </form>
        
        <h3>Update Hackathon</h3>
        <form id="update-hackathon-form">
            <label for="hackathon-id">Hackathon ID:</label>
            <input type="text" id="hackathon-id" required>

            <label for="update-title">Title:</label>
            <input type="text" id="update-title">

            <label for="update-description">Description:</label>
            <textarea id="update-description"></textarea>

            <label for="update-prize">Prize Amount:</label>
            <input type="number" id="update-prize">

            <label for="update-start-date">Start Date:</label>
            <input type="date" id="update-start-date">

            <label for="update-submission-date">Submission Date:</label>
            <input type="date" id="update-submission-date">

            <button type="submit">Update Hackathon</button>
        </form>
        
        <p id="message"></p>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
